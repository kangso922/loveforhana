<script>

    // --- í•˜íŠ¸/íŒŒí‹°í´ ìƒì„± í•¨ìˆ˜ë“¤ ---
    function createHeartsFromBox(x, y, width, height) {
        // SVG fetch ë° DOM ì¡°ì‘ (ì´ì „ê³¼ ë™ì¼)
        fetch("images/heart-svgrepo-com.svg?cache=" + Date.now())
            .then(res => { if (!res.ok) throw new Error('Network response was not ok'); return res.text(); })
            .then(svgText => {
                let cleanedSvg = svgText.replace(/<svg([^>]*)width="[^"]*"([^>]*)>/, '<svg$1$2>').replace(/<svg([^>]*)height="[^"]*"([^>]*)>/, '<svg$1$2>').replace(/fill="none"/g, 'fill="#ff6b81"').replace(/stroke="#[^"]*"/g, 'stroke="none"');
                const centerX = x + width / 2;
                const centerY = y + height / 2;
                const maxRadius = Math.min(width, height) * 0.6;
                for (let i = 0; i < 10; i++) { /* ... ì´ì „ê³¼ ë™ì¼ ... */
                    const angle = Math.random() * 2 * Math.PI;
                    const radius = Math.random() * maxRadius;
                    const offsetX = Math.cos(angle) * radius;
                    const offsetY = Math.sin(angle) * radius;
                    const posX = centerX + offsetX;
                    const posY = centerY + offsetY;
                    const wrapper = document.createElement("div");
                    wrapper.classList.add("floating-heart");
                    wrapper.style.position = "fixed"; wrapper.style.left = `${posX}px`; wrapper.style.top = `${posY}px`; wrapper.style.width = "32px"; wrapper.style.height = "32px"; wrapper.innerHTML = cleanedSvg;
                    document.body.appendChild(wrapper);
                    setTimeout(() => wrapper.remove(), 1500);
                }
            }).catch(error => console.error("Heart SVG Error:", error));
    }
    function createParticlesFromBox(x, y, width, height) {
        // íŒŒí‹°í´ ìƒì„± ë° ì• ë‹ˆë©”ì´ì…˜ (ì´ì „ê³¼ ë™ì¼)
        for (let i = 0; i < 12; i++) { /* ... ì´ì „ê³¼ ë™ì¼ ... */
            const particle = document.createElement('div'); particle.classList.add('particle');
            const angle = Math.random() * 2 * Math.PI; const radius = Math.random() * Math.min(width, height) * 0.6; const offsetX = Math.cos(angle) * radius; const offsetY = Math.sin(angle) * radius;
            const px = x + width / 2 + offsetX; const py = y + height / 2 + offsetY;
            particle.style.left = `${px}px`; particle.style.top = `${py}px`; particle.style.position = 'fixed';
            const moveAngle = Math.random() * 2 * Math.PI; const dist = Math.random() * 60 + 20;
            particle.style.setProperty('--dest-x', `${Math.cos(moveAngle) * dist}px`); particle.style.setProperty('--dest-y', `${Math.sin(moveAngle) * dist}px`); particle.style.background = ['#ffc1cc', '#ffd6e8', '#ffb3b3', '#ffe4ec'][Math.floor(Math.random() * 4)];
            document.body.appendChild(particle); setTimeout(() => particle.remove(), 800);
        }
    }
    function createPetal() {
        // ë²šê½ƒì ìƒì„± ë° ì• ë‹ˆë©”ì´ì…˜ (ì´ì „ê³¼ ë™ì¼)
        const petal = document.createElement("div"); petal.classList.add("petal"); petal.innerText = "ğŸŒ¸";
        const startLeft = Math.random() * window.innerWidth; const size = Math.random() * 14 + 12; const duration = Math.random() * 5 + 5; const delay = Math.random() * 5; const xDrift = Math.random() * 100 - 50 + "px";
        petal.style.left = `${startLeft}px`; petal.style.fontSize = `${size}px`; petal.style.animationDuration = `${duration}s`; petal.style.animationDelay = `${delay}s`; petal.style.setProperty('--x-drift', xDrift);
        document.body.appendChild(petal); setTimeout(() => petal.remove(), (duration + delay) * 1000);
    }

    // --- ì˜¤ë””ì˜¤ ì¬ìƒ/ì¼ì‹œì •ì§€ í† ê¸€ ë° ìƒíƒœ ì €ì¥ ---
    function togglePlay() {
        if (!audio) return;
        if (audio.paused) {
            audio.play().then(() => {
                playPauseBtn.textContent = "ğŸ”‡"; bar.style.display = "block";
                sessionStorage.setItem('audioPaused', 'false'); // ì €ì¥
                sessionStorage.setItem('audioTime', audio.currentTime); // ì €ì¥
                console.log('[Web] togglePlay: Playing, state saved.');
            }).catch(error => {
                console.error("[Web] togglePlay: Audio play failed:", error);
                playPauseBtn.textContent = "â™«"; bar.style.display = "none";
                sessionStorage.setItem('audioPaused', 'true'); // ì‹¤íŒ¨ ì‹œ ì €ì¥
            });
        } else {
            audio.pause(); playPauseBtn.textContent = "â™«"; bar.style.display = "none";
            sessionStorage.setItem('audioPaused', 'true'); // ì €ì¥
            sessionStorage.setItem('audioTime', audio.currentTime); // ì €ì¥
            console.log('[Web] togglePlay: Paused, state saved.');
        }
    }

    // --- ìƒíƒœ ë³µì› í•¨ìˆ˜ (!!! ìœ ì¼í•œ ì •ì˜ !!!) ---
    function restoreAppState() {
        console.log('[Web] +++++ restoreAppState START +++++');
        try {
            // 1. ê°’ ì½ê¸° (ìƒì„¸ ë¡œê¹… í¬í•¨)
            const lastScroll = sessionStorage.getItem('scrollY');
            const isModalOpen = sessionStorage.getItem('isModalOpen');
            const modalImage = sessionStorage.getItem('modalImage');
            const audioPaused = sessionStorage.getItem('audioPaused');
            const audioTime = sessionStorage.getItem('audioTime');
            console.log('[Web] 1. Read from sessionStorage:', { lastScroll, isModalOpen, modalImage, audioPaused, audioTime });

            // 2. ìŠ¤í¬ë¡¤ ë³µì› (ìƒì„¸ ë¡œê¹… í¬í•¨)
            if (lastScroll) {
                const scrollVal = parseInt(lastScroll);
                console.log('[Web] 2. Attempting scroll restore to:', scrollVal);
                setTimeout(() => { // ì§€ì—° ìœ ì§€
                    window.scrollTo(0, scrollVal);
                    console.log('[Web] 2. Scroll restoration attempted. Current scrollY:', window.scrollY);
                }, 100);
            } else { console.log('[Web] 2. No saved scroll position.'); }

            // 3. ëª¨ë‹¬ ë³µì› (ìƒì„¸ ë¡œê¹… í¬í•¨)
            console.log('[Web] 3. Checking modal state...');
            if (isModalOpen === 'true' && modalImage) {
                console.log('[Web] 3.1. Attempting to restore modal.');
                modalImg.onload = () => { // onload ì‚¬ìš©
                    console.log('[Web] 3.2. Modal image loaded.');
                    modal.style.display = 'flex';
                    document.body.style.position = 'fixed';
                    const topOffset = `-${lastScroll || 0}px`;
                    document.body.style.top = topOffset;
                    document.body.style.left = '0'; document.body.style.right = '0'; document.body.style.width = '100%';
                    console.log('[Web] 3.3. Modal displayed and body fixed. Top:', topOffset);
                    modalImg.onload = null; modalImg.onerror = null;
                };
                modalImg.onerror = () => { console.error("[Web] 3.E. Failed to load modal image for restoration:", modalImage); modalImg.onload = null; modalImg.onerror = null; };
                modalImg.src = modalImage; // src ì„¤ì •
                console.log('[Web] 3.4. Modal image src set.');
            } else {
                console.log('[Web] 3.5. Ensuring modal is closed.');
                modal.style.display = 'none';
                document.body.style.position = ''; document.body.style.top = ''; document.body.style.left = ''; document.body.style.right = ''; document.body.style.width = '';
            }

            // 4. ì˜¤ë””ì˜¤ ë³µì› (ìƒì„¸ ë¡œê¹… í¬í•¨)
            console.log('[Web] 4. Checking audio state...');
            if (audio) {
                const targetTime = audioTime ? parseFloat(audioTime) : 0;
                console.log('[Web] 4.1. Target audio time:', targetTime);
                console.log('[Web] 4.2. Audio properties BEFORE play attempt:', { src: audio.src, currentTime: audio.currentTime, duration: audio.duration, readyState: audio.readyState, networkState: audio.networkState, error: audio.error, paused: audio.paused });

                // currentTime ì„¤ì •
                if (audio.readyState >= 1) {
                    try { audio.currentTime = targetTime; } catch(e){ console.error("Error setting currentTime:", e); }
                    console.log('[Web] 4.2.1. Set audio currentTime to:', audio.currentTime);
                } else {
                    audio.onloadedmetadata = () => {
                        try { audio.currentTime = targetTime; } catch(e){ console.error("Error setting currentTime (onloadedmetadata):", e); }
                        console.log('[Web] 4.2.2. (onloadedmetadata) Set audio currentTime to:', audio.currentTime);
                        audio.onloadedmetadata = null;
                    }
                }

                // ì¬ìƒ/ì¼ì‹œì •ì§€ ìƒíƒœ ë³µì›
                if (audioPaused === 'false') {
                    console.log('[Web] 4.3. Attempting to call audio.play()...');
                    const playPromise = audio.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            playPauseBtn.textContent = "ğŸ”‡"; bar.style.display = "block";
                            console.log('[Web] 4.4. Audio play() Promise resolved (Success).');
                        }).catch(error => {
                            console.error("[Web] 4.E. !!! Audio play() Promise rejected !!!", error);
                            playPauseBtn.textContent = "â™«"; bar.style.display = "none";
                            sessionStorage.setItem('audioPaused', 'true');
                        });
                    } else { console.warn("[Web] 4.W. audio.play() did not return a Promise."); playPauseBtn.textContent = "ğŸ”‡"; bar.style.display = "block"; }
                } else {
                    console.log('[Web] 4.5. Setting audio to paused.');
                    audio.pause(); playPauseBtn.textContent = "â™«"; bar.style.display = "none";
                }
            } else { console.warn("[Web] 4.W. Audio element #player not found."); }
        } catch (error) { console.error('[Web] !!!!! CRITICAL Error inside restoreAppState !!!!!', error, error.stack);
        } finally { console.log('[Web] ----- restoreAppState END -----'); }
    }

    // --- í˜ì´ì§€ ê°€ì‹œì„± ë³€ê²½ ì²˜ë¦¬ ---
    function handleVisibilityChange() {

            // restoreAppState();
        }

    // --- ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ì €ì¥ ---

    });

    // --- ì „ì—­ ì˜¤ë¥˜ í•¸ë“¤ëŸ¬ ---
    window.onerror = function(message, source, lineno, colno, error) { console.error("[Web] Global Uncaught Error:", { message, source, lineno, colno, errorObject: error }); };
    window.addEventListener('unhandledrejection', function(event) { console.error('[Web] Global Unhandled Promise Rejection:', event.reason); });

    // --- ì•ˆë“œë¡œì´ë“œì—ì„œ í˜¸ì¶œ ê°€ëŠ¥í•˜ë„ë¡ í•¨ìˆ˜ ì „ì—­ ë…¸ì¶œ ---
    window.restoreAppState = restoreAppState;

    // --- ìµœì´ˆ ë²šê½ƒ ìƒì„± ì‹œì‘ ---
    if (!petalIntervalId) { petalIntervalId = setInterval(createPetal, 500); }

    // !!! ìŠ¤í¬ë¦½íŠ¸ ë ë¶€ë¶„ì˜ ì¤‘ë³µ restoreAppState í•¨ìˆ˜ ì •ì˜ê°€ ì œê±°ë˜ì—ˆìŠµë‹ˆë‹¤ !!!

</script>
