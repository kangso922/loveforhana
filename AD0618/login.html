<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="/AD0618/static/css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
<div class="login-wrapper">
    <div class="login-visual">
        <!--<img src="/AD0618/static/images/login-visual4.png" alt="로그인 일러스트" />-->
    </div>
    <div class="login-panel">
        <h1 class="login-title">관리자 로그인</h1>
        <p class="login-sub">사이트 관리 시스템에 접근하려면 로그인하세요.</p>
        <form class="login-form" action="./member/member_list.html">
            <div class="form-group">
                <label for="admin-id">아이디</label>
                <input type="text" id="admin-id" name="admin-id" placeholder="아이디 입력" />
            </div>
            <div class="form-group">
                <label for="admin-pw">비밀번호</label>
                <input type="password" id="admin-pw" name="admin-pw" placeholder="비밀번호 입력" />
            </div>
            <button type="submit" class="login-button">로그인</button>
            <!-- <p class="login-error">아이디 또는 비밀번호가 올바르지 않습니다.</p> -->
        </form>
        <footer class="login-footer">ⓒ 2025 하나떵개 Admin</footer>
    </div>
</div>
</body>
</html>
